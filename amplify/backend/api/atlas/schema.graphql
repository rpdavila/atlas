enum RentStatus {
  RENTED
  AVAILABLE
}

type Instrument @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String!
  brand: String!
  serialNumber: String!
  rentStatus: RentStatus!
  assignedTo: Student @belongsTo
}

type Student @model @auth(rules: [{allow: public}]) {
  id: ID!
  lastName: String!
  firstName: String!
  studentIdNumber: String!
  instrument: Instrument @hasOne
}
 